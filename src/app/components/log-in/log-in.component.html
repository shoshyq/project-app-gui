<div class="wrapdiv">
    <form novalidate  (submit)="enter(frm)" #frm="ngForm">
        <div>
        <mat-form-field appearance="fill">
            <mat-label>User name</mat-label>
            <input value="" matInput placeholder="username" name="username" [(ngModel)]="newUser.username" type="text" #username="ngModel" required minlength="5" maxlength="20">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" name="userpassword" [(ngModel)]="newUser.userpassword" type="password" #userpassword="ngModel" required minlength="5" maxlength="12">
          </mat-form-field>
        </div>
        <div class="btnfrm">
            <button mat-button type="submit" [disabled]="!frm.valid"  class="btnOK" selected>log in</button>

        </div>
    </form>
</div>
